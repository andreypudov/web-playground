      }

      body > button {
        background-color: #7564E3;
        color: #6FCDFD;

        border: none;
        font-size: 64pt;
        padding: 24px;

    <script>
      function share() {
        const data = {
          url: '/sharepage.html'
        };

        if (navigator.share) {
          console.log('Web Share API is supported');
          navigator.share(data)
            .then(() => console.log('Successful share'))
            .catch((error) => console.log('Error sharing', error));
        }
      }
    </script>
  </head>
  <body>
    <button onclick='share()'>Share</button>
