<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Many on Action | Reuse - Video</title>

    <link rel="icon" type="image/png" href="../images/video.png" />
    <link rel = 'stylesheet' href = '../styles.css' />

    <script src = '../script-reuse.js'></script>
  </head>
  <body class = 'page primary'>
    <button class = 'button primary' onclick='addVideosWithReuse()'>Add Videos</button>
  </body>
  <script>
    videoElement = createVideo();
    videoFileIndex = -1;

    window.onscroll = function() {
      if (Math.ceil(window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        addVideosWithReuse();
      }
    };
  </script>
</html>
